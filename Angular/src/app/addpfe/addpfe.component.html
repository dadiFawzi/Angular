
<div class="row" style="margin-top: 10px;">
  <div class="col-3">

    <div class="list-group">
      <a  href="#" (click)="getAllPfe()"  onclick="charge()" class="list-group-item list-group-item-action d-flex justify-content-between  ">
        Tous les PFEs<span class="badge bg-warning rounded-pill text-dark"></span>
      </a>

      <a href="#" (click)="getPfeByType('Developpement')"   class="list-group-item list-group-item-action d-flex justify-content-between ">
        Pfes Developpement
        <span class="badge bg-info rounded-pill text-white"></span>
      </a>

      <a href="#" (click)="getPfeByType('Réseau')" class="list-group-item list-group-item-action d-flex justify-content-between ">
        PFEs Reseau
        <span class="badge bg-info rounded-pill text-white"></span>
      </a>
      <a href="#" (click)="getPfeByType('Telecom')" class="list-group-item list-group-item-action d-flex justify-content-between ">
        PFEs Telecom
        <span class="badge bg-info rounded-pill text-white"></span>
      </a>
      <a  (click)="getPfeByType('Embarqués et IoT')" href="#" onclick="embarques()" class="list-group-item list-group-item-action d-flex justify-content-between ">
        PFEs Embarqués & IOT
        <span class="badge bg-info rounded-pill text-white"></span>
      </a>
    </div>
  </div>
  <div class="col-md-9">

    <section id="tabs" class="project-tab">
      <div class="container">
        <div class="card bg-success text-white">
          <div class="card-header"><h5>Ajouter un PFE</h5></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <table class="table bg-light" >

                  <tbody id="tableBody" >
                  <tr>
                    <td>
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label class="control-label col-2" for="title">Title</label>

                          <input type="text" #titlee class="form-control" id="title" placeholder="Enter title" [(ngModel)]="title">
                        </div>

                        <div class="form-group">
                          <label class="control-label col-2" for="category">Category</label>
                          <select #typee class="form-control" id="category"  [(ngModel)]="type">
                            <option  *ngFor="let type of types"  [ngValue]="type">{{type}}</option>
                          </select>
                        </div >
                        <div class="mw-100">
                          <button type="submit" class="btn  btn-primary" (click)="addPfe(titlee.value,typee.value)" value="Ajouter">Ajouter PFE</button>
                        </div>
                      </form>

                    </td>

                  </tr>




                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>





  </div>
</div>
